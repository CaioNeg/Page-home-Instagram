<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<title>Instagram</title>
</head>
<body>
	<div class="instagram-wrapper">
		<div class="instagram-fone"> 
			<img src="cellphone.png" alt="instagram-fone">
		</div>
		<div class="instagram-links">
			<div class="group">
				<div class="instagram-logo">
					<img src="name.png" alt="Instagram-Logo">
				</div>
				<div class="entrada">
					<input type="text" name="nome" placeholder="Telefone, Nome de usuário ou email">
				</div>
				<div class="entrada">
					<input type="text" name="senha" placeholder="Senha">
				</div>
				<div class="entrar">
					<a href="#">Entrar</a>
				</div>
				<div class="ou">
					<hr class="line">
					<p id="ou">ou</p>
					<hr class="line">
				</div>
				<a href="#" class="login-facebook">
					<img src="logo-facebook.png" alt="facebook-logo" id="facebook-logo">
					Entrar com o Facebook
				</a>
				<a href="#" class="esqueceu-senha">Esqueceu a senha?</a>
			</div>
			<div class="group">
				<p>
					Não tem uma conta? 
					<a href="#" class="link-blue"> Cadastre-se</a>
				</p>
			</div>
			<div class="get-the-app">
				<p class="get-app"> Obtenha o aplicativo</p>
				<div class="download">
					<a href="#" class="app-download">
						<img src="applestore.jpg" alt="app-store-logo">
					</a>
					<a href="#" class="app-download">
						<img src="google-play.png" alt="play-store-logo">
					</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
